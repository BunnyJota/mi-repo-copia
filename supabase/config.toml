# ============================================
# CONFIGURACIÓN DE SUPABASE
# ============================================
# IMPORTANTE: Reemplaza este ID con el de tu proyecto Supabase
# Lo encuentras en: Dashboard -> Settings -> General -> Reference ID
project_id = "TU_PROJECT_REF_AQUI"

# ============================================
# EDGE FUNCTIONS
# ============================================
# verify_jwt = false permite llamadas públicas (necesario para booking público)

[functions.send-email]
verify_jwt = false

[functions.confirm-appointment]
verify_jwt = false

[functions.create-subscription]
verify_jwt = true

[functions.paypal-webhook]
verify_jwt = false

[functions.subscription-audit]
verify_jwt = false
# NOTA: El schedule debe configurarse manualmente en Supabase Dashboard
# o usando pg_cron. Ver documentación en CHECKLIST_VERIFICACION_PAYPAL.md

[functions.send-push-notification]
verify_jwt = false

[functions.process-push-reminders]
verify_jwt = false